name: CI Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

env:
    NODE_ENV: test

jobs:
    lint:
        name: Code Quality - Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

    security-audit:
        name: Security Audit
        runs-on: ubuntu-latest
        continue-on-error: true

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Run npm audit
              run: npm audit --audit-level=moderate

    test-backend:
        name: Backend Tests
        runs-on: ubuntu-latest
        needs: lint

        services:
            mongodb:
                image: mongo:6
                ports:
                    - 27017:27017
                options: >-
                    --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        env:
            MONGODB_URI: mongodb://localhost:27017/ubereats-test
            JWT_SECRET: test-secret-key-for-ci
            PORT: 3000

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run tests with coverage
              run: npm test

            - name: Upload coverage reports
              uses: actions/upload-artifact@v4
              with:
                  name: backend-coverage-report
                  path: coverage/
                  retention-days: 30

    build-check:
        name: Build Verification
        runs-on: ubuntu-latest
        needs: lint

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run build
              run: npm run build

    notify-failure:
        name: Notify on Failure
        runs-on: ubuntu-latest
        needs: [lint, test-backend, build-check]
        if: failure()

        steps:
            - name: Log failure notification
              run: |
                  echo "::error::CI Pipeline Failed"
                  echo "Branch: ${{ github.ref_name }}"
                  echo "Commit: ${{ github.sha }}"
                  echo "Triggered by: ${{ github.actor }}"
                  echo "Failed job detected in workflow run: ${{ github.run_id }}"
